<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

<body class='short-header-page  wsite-theme-light'>
	<div id="top-wrap">
		<div id="top-wrap-inner">
			<div id="header-wrap">
				<div class="container">
					<div class="phone-number">{phone:text}</div>
					<div class="social">{social}</div>
				</div><!-- end container -->
			</div><!-- end header-wrap -->  

			<div id="nav-wrap">
				<div class="container">
					<table>
						<tr>
							<td class="search">{search}</td>
							<td class="nav"><div>{menu}</div></td>
						</tr>
					</table>
					<div style="clear:both;"></div>
				</div><!-- end container -->
			</div><!-- end nav-wrap -->

			<div id="banner-wrap">
				<div id="banner-top"></div>
				<div class="container">
					<div id="banner">
					
						<div class="wsite-header"></div>
						
						<div style="clear:both;"></div>
					</div><!-- end banner -->
				</div><!-- end container -->
			</div><!-- end banner-wrap -->
			
			<div id="logo-wrap">
				<div class="container">
					<div id="logo">{logo}</div>
					<div id="logo-bottom"></div>
				</div><!-- end container -->
			</div><!-- end logo-wrap -->
		</div>

		<div id="main-wrap">
			<div class="container">
				{content}
			</div><!-- end container -->
		</div><!-- end main-wrap -->
		
		<div id="copyright-wrap">
			<div class="container">
				<!--{copyright:text}-->
			</div><!-- end container -->
		</div><!-- end copyright-wrap -->
	
		<div id="footer-wrap">
			<div class="container">
				{footer}
			</div><!-- end container -->
		</div><!-- end footer-wrap -->
	</div>

</body>

</html>
